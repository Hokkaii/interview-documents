<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <meta charset=utf-8>
      <meta name="referrer" content="never">
      <title></title>
      <style>
      .outer {
        height: 100px;
      }

      .left {
        float: left;
        width: 100px;
        height: 100px;
        background: tomato;
      }

      .right {
        float: right;
        width: 200px;
        height: 100px;
        background: gold;
      }

      .center {
        height: 100px;
        margin-left: 100px;
        margin-right: 200px;
        background: lightgreen;
      }
      </style>
  </head>
  <body>
   <div class="outer">
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div>
   </div>
  </body>
</html>
